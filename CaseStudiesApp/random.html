<!DOCTYPE html>

<html lang="en">

<head>
  <title>Random Cases</title>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" name="viewport">

  <!-- MDL -->
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.blue_grey-red.min.css" />
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">


  <!-- Styling -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/swiper.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- FancyBox -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="fancybox/jquery.fancybox.pack.js"></script>
  <link rel="stylesheet" href="fancybox/jquery.fancybox.css" type="text/css" media="screen" />

  <!-- Swiper -->
  <script type="text/javascript" src="js/swiper.min.js"></script>

  <script type="text/javascript" src="js/random-cases.js"></script>

</head>

<body>
  <div class="mdl-layout mdl-js-layout dark-back">

    <header class="mdl-layout__header mdl-layout__header--transparent">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">
          <div class="logo">
            <span>E</span>SIMR
          </div>
        </span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <span class="mdl-layout-title">Random Cases Mode</span>
      </div>
    </header>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Table of Contents</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="toc.html">Index</a>
        <a class="mdl-navigation__link" href="section1.html">Spot Cases - Section 1</a>
        <a class="mdl-navigation__link" href="section2.html">Extended Cases - Section 2</a>
        <a class="mdl-navigation__link" href="section3.html">Short Cases - Section 3</a>
        <a class="mdl-navigation__link" href="section4.html">Spot Cases 2 - Section 4</a>
        <a class="mdl-navigation__link current" href="random.html">Random Cases Mode</a>
      </nav>
    </div>

    <article class="mdl-layout__content">
      <div class="swiper-container">
        <div class="swiper-wrapper" id="append-to">

        </div>

        <div class="swiper-button-prev">
          <div>Previous Case</div>
        </div>

        <div class="swiper-button-next" id="button-next">
          <div class="next-case-button">Next Case</div>
          <div class="index-button">
            <a href="index.html">
              <p>Back to Index</p>
              <i class="material-icons">home</i>
            </a>
          </div>
        </div>

        <div class="swiper-pagination"></div>
      </div>
    </article>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.2.0/imagesloaded.pkgd.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $(".fancybox").fancybox();
      $('.index-button').hide();
    });

    $(document).on('click', 'button', function() {
      $('article #' + this.value).toggle('slow', function() {
      });
    });


    var swiper = new Swiper('.swiper-container', {
      pagination: '.swiper-pagination',
      paginationClickable: true,
      keyboardControl: true,
      lazyLoading: true,
      nextButton: '.next-case-button',
      prevButton: '.swiper-button-prev',
      autoHeight: true,
      onSlideChangeStart: function(swiper) {
        if(swiper.isEnd) {
          $('.next-case-button').hide('slow');
          $('.swiper-button-next').addClass('swiper-button-no-image');
          $('.index-button').show('slow');
        } else {
          $('.next-case-button').show('slow');
          $('.swiper-button-next').removeClass('swiper-button-no-image');
          $('.index-button').hide('slow');
        }
      }
    });

    $('.mdl-layout__content').scroll(function() {
      if ($('.mdl-layout__content').scrollTop() > 50) {
        $('.swiper-button-prev').hide('slow');
        $('.swiper-button-next').hide('slow');
      } else {
        $('.swiper-button-prev').show('slow');
        $('.swiper-button-next').show('slow');
      }
    });

    //MASONRY
    if ($(".grid")[0]){

      $('.grid').imagesLoaded( {
          // options...
          },
          function() {
            $('.grid').masonry({
              // options
              percentPosition: true,
              itemSelector: '.grid-item',
              columnWidth: '.grid-sizer'
            });
          }
        );
    } else {
        // Do something if class does not exist
    };
  </script>
</body>

</html>
