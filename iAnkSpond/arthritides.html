<script>
	$(document).ready(function() {
		$(".fancybox").fancybox();

		if(!swiper.isEnd) {
			$('.index-button').hide();
		}
	});
	var swiper = new Swiper('.swiper-container', {
		hashnav: true,
		pagination: '.swiper-pagination',
		paginationClickable: true,
		keyboardControl: true,
		nextButton: '.next-case-button',
		prevButton: '.swiper-button-prev',
		onSlideChangeStart: function(swiper) {
			if(swiper.isEnd) {
				$('.next-case-button').hide('slow');
				$('.swiper-button-next').addClass('swiper-button-no-image');
				$('.index-button').show('slow');
			} else {
				$('.next-case-button').show('slow');
				$('.swiper-button-next').removeClass('swiper-button-no-image');
				$('.index-button').hide('slow');
			}
		}
	});

	$('.sub-nav-item').on('click', function(e) {

		swiper.slideTo($(this).data('index'), 1);

		$('.mdl-layout__drawer').removeClass('is-visible');
	});
</script>
