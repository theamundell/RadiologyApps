  <link rel="stylesheet" href="../js/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />

<body>


  <!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->

      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Case Studies</span>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">SpA</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="../index.html">Table of Contents</a>
        <a class="mdl-navigation__link" href="../overview/overview.html">Overview</a>
        <a class="mdl-navigation__link" href="../AnatomyImaging/AnatomyImaging-sacroiliac.html">Anatomy &amp; Imaging - Sacroiliac</a>
        <a class="mdl-navigation__link" href="../AnatomyImaging/AnatomyImaging-spinal.html">Anatomy &amp; Imaging - Spinal</a>
        <a class="mdl-navigation__link" href="../ImagingAlgorithm/ImagingAlgorithm.html">Imaging Algorithm</a>

    <!-- Content Below -->

    <main class="mdl-layout__content dark-back">
      <div class="page-content">

        <!-- Slider main container -->
        <div class="swiper-container">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">

            <div class="swiper-slide" data-hash="DiagnosticCriteria">
              <div class="padding">
                <section class="header">
                  <h2>
                    <span class="orange">No content yet.</span>
                  </h2>
                </section>
              </div>
            </div>
          </div>


          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
        <!-- Swiper end-->


      </div>
    </main>
  </div>

</body>

<script>
  $(document).ready(function() {
    var slideheight = $('.swiper-slide-active > .padding').height();
    $('.swiper-slide').height(slideheight);
  });


  var mySwiper = new Swiper('.swiper-container', {
    // Optional parameters
    direction: 'horizontal',
    loop: false,
    hashnav: true,
    keyboardControl: true,

    // Navigation arrows
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',

  });


  mySwiper.on('slideChangeStart', function() {

    var slideheight = $('.swiper-slide-active > .padding').height();
    $('.swiper-slide').height(slideheight);

  });


  $('.sub-nav-item').on('click', function(e) {

    mySwiper.slideTo($(this).data('index'), 1);

    $('.mdl-layout__drawer').removeClass('is-visible');
  });

  $('.card-wrapper2').masonry({
    columnWidth: '.grid-sizer',
    itemSelector: '.mdl-card',
    percentPosition: true
  });

  $('.mdl-layout__content').scroll(function() {
    if ($('.mdl-layout__content').scrollTop() > 50) {
      $('.swiper-button-prev').hide('slow');
      $('.swiper-button-next').hide('slow');
    } else {
      $('.swiper-button-prev').show('slow');
      $('.swiper-button-next').show('slow');
    }
  });

  $(".fancybox-button").fancybox({
    prevEffect: 'none',
    nextEffect: 'none',
    closeBtn: false,
    arrows: false,
    helpers: {
      title: {
        type: 'inside'
      },
      buttons: {}
    }
  });
</script>

</html>
